# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:C://h2//spring-boot-h2-db;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=crudApplicationDB
spring.datasource.username=sa
spring.datasource.password=

# generate tables
spring.datasource.initialization-mode=ALWAYS
#create create-drop validate none , reference about how the table creation works.
spring.jpa.hibernate.ddl-auto=none


server.error.whitelabel.enabled=false
